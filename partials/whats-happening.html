<whats-happening-page>
  <md-toolbar class="std-padding">What's Happening?</md-toolbar>
  <button ng-click="log()">Test</button>
  <button ng-click="logValue()">Test</button>
  <button ng-click="getHappenings()">Test</button>
  <md-content>
    <md-card ng-repeat="happening in happenings">
      <div ng-bind-html="happening"></div>
    </md-card>
  </md-content>
  <section-holder class="absolute-center block">
  </section-holder>
</whats-happening-page>
